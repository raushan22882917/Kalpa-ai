<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Primary Meta Tags -->
    <title>VS Code Web AI Editor - Code Anywhere, Anytime</title>
    <meta name="title" content="VS Code Web AI Editor - Code Anywhere, Anytime" />
    <meta name="description" content="A powerful web-based code editor with AI assistance. Works offline on Windows, Mac, Linux, and mobile devices. Install as a PWA for the best experience." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#007acc" />
    <meta name="color-scheme" content="dark light" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="VS Code AI" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-192x192.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vscode-ai-editor.app/" />
    <meta property="og:title" content="VS Code Web AI Editor" />
    <meta property="og:description" content="A powerful web-based code editor with AI assistance. Works offline on all devices." />
    <meta property="og:image" content="/screenshots/desktop.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://vscode-ai-editor.app/" />
    <meta property="twitter:title" content="VS Code Web AI Editor" />
    <meta property="twitter:description" content="A powerful web-based code editor with AI assistance. Works offline on all devices." />
    <meta property="twitter:image" content="/screenshots/desktop.png" />
    
    <!-- Microsoft -->
    <meta name="msapplication-TileColor" content="#007acc" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
